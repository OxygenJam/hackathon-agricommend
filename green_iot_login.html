<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AgriCommend - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/local/images/logo.png"/>
    <!-- CSS -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <!-- /CSS -->

    <!-- Imported Scripts -->
    <script src="scripts/imported/jquery-3.3.1.min.js"></script>
    <script src="scripts/imported/bootstrap.bundle.min.js"></script>
    <script src="scripts/imported/bootstrap.min.js"></script>
    <!-- /Imported Scripts -->

    <!-- Local Scripts -->
    <script src="scripts/local/login_view.js"></script>
    <script src="scripts/local/cookie_handler.js"></script>
    <!-- /Local Scripts -->
</head>
<body>
    <div id="wrapper">

        <div id='login-form'>
            <h1>Login</h1>
            <div>
                Username 
                <div>
                        <img class='login-desc-icons' src='local/images/form-user.svg'/>
                        <input type="text" id='username-txt-box' name='username-txt-box' tabindex="1">
                </div>
                
            </div>
            <div>
                Password 
                <div>
                    <img class='login-desc-icons' src='local/images/form-pw.svg'/>
                    <input type="password" id='password-txt-box' name='password-txt-box' tabindex="2">
                </div>
            </div>

            <label><input type='checkbox' id='rmbr-me' tabindex="4"/> <i>Remember me</i></label>
            <br/>
            <a href="#">Forgot your password?</a>
            <br/>

            <button type='button' class='btn btn-primary' id='btn-login' tabindex="3">
                Login
            </button>

            <button type='button' class='btn btn-success'id='btn-register' data-toggle="modal" data-target='#register-details' tabindex="5">
                Register
            </button>

        </div>

        <!-- REGISTRATION DETAILS -->
        <!-- MODAL -->
        <div class="modal fade" id="register-details" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register-details-title">Registration Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    To be implemented in the real deployment
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- /REGISTRATION DETAILS -->

       
    </div>
</body>
</html>
